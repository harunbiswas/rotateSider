<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="custom-slider">
      <div class="container">
        <div class="custom-slider-btns">
          <button class="custom-slider-btn prev">
            <i class="fa-solid fa-arrow-left-long"></i>
          </button>
          <button class="custom-slider-btn next">
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
      </div>

      <div class="custom-slider-container">
        <div class="custom-slider-wrp">
          <!-- slide  -->
          <div class="custom-slider-slide pre-slide">
            <a href="https://develop.vitozen.lt/product/gerosios-bakterijos/">
              <div class="img">
                <img
                  src="https://develop.vitozen.lt/wp-content/uploads/2024/04/Frame-43-9-1.png"
                  alt=""
                />
              </div>

              <div class="content">
                <h4>Good bacteria</h4>
                <p>Supplement</p>
              </div>
              <button class="custom-btn">
                <span>Pridėti į krepšelį</span>
                <span class="price">343</span>
              </button>
            </a>
          </div>
          <!-- slide  -->
          <!-- slide  -->
          <div class="custom-slider-slide pre-slide">

            </a>
          </div>
          <!-- slide  -->

          <!-- slide  -->
          <div class="custom-slider-slide active-slide">
            <a href="https://develop.vitozen.lt/product/gerosios-bakterijos/">
              <div class="img">
                <img
                  src="https://develop.vitozen.lt/wp-content/uploads/2024/04/Frame-43-5.png"
                  alt=""
                />

              <div class="content">
                <h4>Good bacteria</h4>

              <div class="img">
